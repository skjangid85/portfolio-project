<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<main>

    <div class="container">

        <h2 class="fw-dark">Latest Blogs</h2>

  <div class="album py-5 bg-light">
    
    <div class="container">
        {% for blog in blogs.all %}
        <div class="row">
            <div class="col-md-8">
              <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                  <!-- <strong class="d-inline-block mb-2 text-primary"></strong> -->
                  <h3 class="mb-0">{{ blog.title }}</h3>
                  <div class="mb-1 text-muted">{{ blog.pub_date_pretty }}</div>
                  <p class="card-text mb-auto">{{ blog.summary }}</p>
                  <a href="{% url 'detail' blog.id %}" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                  <!-- <svg class="bd-placeholder-img" width="300" height="250" xmlns="{{ blog.image.url }}" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
                  <img src="{{ blog.image.url }}" alt="" height="250" width="auto"/>
                </div>
              </div>
            </div>
        </div>
        {%  endfor %}

</main>
